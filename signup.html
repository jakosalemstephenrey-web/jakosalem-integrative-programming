<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCO Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="content" style="max-width: 400px; margin: 5rem auto;">
        <h2 class="section-title">Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="cta-button">Sign Up</button>
        </form>
        <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="login.html">Login</a></p>
    </section>

    <script>
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            if (name && email && password) {
                const user = {
                    name,
                    email,
                    password
                };
                localStorage.setItem('vocoUser', JSON.stringify(user));
                alert('Signup successful! You can now login.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>

</html>
